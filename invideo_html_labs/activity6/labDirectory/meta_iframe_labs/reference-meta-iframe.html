<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- width=device-width:Sets the page width to match the device's screen width 
     initial-scale=1.0: Sets the zoom level to 100% when the page loads. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a brief description of the page's content.">
    <meta name="keywords" content="HTML, CSS, JavaScript, web development">
    <meta name="author" content="Anonymous">
    <!-- index: Search engines can include this page in their index (i.e., it may show up in search results).
     follow: Crawlers are allowed to follow the links on this page and explore other pages. -->
    <meta name="robots" content="index, follow">
    <title>Meta Tags and iFrame Example</title>
</head>

<body>
    <h1>Embedded Content Example</h1>
    <!-- Embed an external website within an iframe -->
    <iframe src="https://www.iitb.ac.in" width="600" height="400" title="Example Website">
        Your browser does not support iframes.
    </iframe>

    <h1>Escape Characters in HTML</h1>
    <p>To display a less-than sign, use &lt. </p>
    <p>To display a greater-than sign, use &gt. </p>
    <p>To display an ampersand, use &amp. </p>
    <p>To display a double quote, use &quot. </p>

</body>

</html>
