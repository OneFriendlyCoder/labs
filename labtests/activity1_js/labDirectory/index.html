<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful TODO App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-card">

    <h1 class="title">✨ My Task List</h1>

    <div class="input-row">
      <input id="taskInput" type="text" placeholder="What do you need to do?" />
      <button id="addBtn">Add</button>
      <button id="resetBtn" class="reset-btn">Reset All Tasks</button>
    </div>

    <div id="taskList" class="task-list"></div>

    <p class="save-info">Tasks are automatically saved ✅</p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
